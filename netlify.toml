[build]
  base = "server"
  publish = "dist"
  command = "npm run build"
  environment = { SECRETS_SCAN_OMIT_PATHS = ".env.example,README.md,prisma/seed.ts,dist/prisma/seed.js" }

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api/:splat"
  status = 200